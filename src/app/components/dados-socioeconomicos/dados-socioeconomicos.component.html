<div class="form-container">
  <main>
    <h2>Dados Socioeconômicos</h2>
    <section class="form-section">
      <div class="grid">
        <div class="field">
          <label>Renda Familiar:</label>
          <input type="text" placeholder="R$">
        </div>
        <div class="field">
          <label>Número de Pessoas na Casa:</label>
          <input type="text" placeholder="5">
        </div>
        <div class="field">
          <label>Ocupação:</label>
          <input type="text" placeholder="(Trabalha/Estuda)">
        </div>
        <div class="field">
          <label>Condições de Transporte:</label>
          <input type="text" placeholder="Texto do formulário">
        </div>
        <div class="field">
          <label>Nível de Escolaridade:</label>
          <input type="text" placeholder="Superior completo">
        </div>
        <div class="field">
          <label>Tipo de Residência:</label>
          <input type="text" placeholder="Tipo de Residência">
        </div>
      </div>
      <div class="housing-conditions">
        <label>Condições de Moradia:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="saneamento">
          <label for="saneamento">Saneamento Básico</label>
          <input type="checkbox" id="agua" checked>
          <label for="agua">Água Potável</label>
        </div>
      </div>
    </section>
    <footer>
      <button>Próximo →</button>
    </footer>
  </main>
</div>
