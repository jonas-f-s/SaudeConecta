<div id="webcrumbs">
  <div class="container">

    <section class="section">
      <h2 class="section-title">Dados Pessoais do Paciente</h2>
      <div class="form">
        <div class="form-item">
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" placeholder="Nome do paciente">
        </div>
        <div class="form-item">
          <label for="birthdate">Data de Nascimento:</label>
          <input type="text" id="birthdate" placeholder="00/00/0000">
        </div>
        <div class="form-item">
          <label for="sus-card">Número do Cartão SUS:</label>
          <input type="text" id="sus-card" placeholder="000000000">
        </div>
        <div class="form-item">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>
        <div class="form-item">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="seu.email@gmail.com">
        </div>
        <div class="form-item">
          <label for="responsible-name">Nome do Responsável:</label>
          <input type="text" id="responsible-name" placeholder="Nome do Responsável">
        </div>
        <div class="form-item">
          <label for="contact-phone">Telefone de Contato:</label>
          <input type="text" id="contact-phone" placeholder="(00) 9 0000-0000">
        </div>
        <div class="form-item">
          <label>Sexo:</label>
          <div class="gender-options">
            <label><input type="radio" name="sexo" value="Masculino"> Masculino</label>
            <label><input type="radio" name="sexo" value="Feminino"> Feminino</label>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Endereço Completo</h2>
      <div class="form">
        <div class="form-item">
          <label for="street">Rua:</label>
          <input type="text" id="street" placeholder="Nome da rua">
        </div>
        <div class="form-item">
          <label for="number">Número:</label>
          <input type="text" id="number" placeholder="Número da casa">
        </div>
        <div class="form-item">
          <label for="neighborhood">Bairro:</label>
          <input type="text" id="neighborhood" placeholder="Bairro">
        </div>
        <div class="form-item">
          <label for="city">Cidade:</label>
          <input type="text" id="city" placeholder="Cidade">
        </div>
        <div class="form-item">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" placeholder="CEP">
        </div>
        <div class="form-item">
          <label for="complement">Complemento:</label>
          <input type="text" id="complement" placeholder="Complemento">
        </div>
        <div class="form-item">
          <label for="state">Estado:</label>
          <input type="text" id="state" placeholder="Estado">
        </div>
      </div>
    </section>

    <footer class="footer">
      <button [routerLink]="'/dados-socioeconomicos'" class="next-button">Próximo</button>
    </footer>
  </div>
</div>
